syntax = "proto3";

package masterworker;

service Mapper {
	rpc map (MapRequest) returns (MapReply) {}	
}

message MapRequest {
	repeated ShardInfo shards = 1;
}

message ShardInfo {
	uint64 begin = 1;
	uint64 end = 2;
	string file_name = 3;
}

message MapReply {
	repeated MapResults results = 1;
}

message MapResults {
	string key = 1;
	string file = 2;
}

service Reducer {
	rpc reduce (ReduceRequest) returns (ReduceReply) {}
}

message ReduceRequest {
	string foo = 1;
}

message ReduceReply {
	string bar = 1;
}

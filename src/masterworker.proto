syntax = "proto3";

package masterworker;

service MapperReducer {
	rpc MapCall (MapRequest) returns (MapReply) {}
	rpc ReduceCall (ReduceRequest) returns (ReduceReply) {}
}

message MapRequest {
	uint32 num_reducers = 1;
	uint32 worker_id = 2;
	uint32 mapper_id = 3;
	repeated ShardInfo shard = 4;
}

message ShardInfo {
	uint64 begin = 1;
	uint64 end = 2;
	string file_name = 3;
}

message MapReply {
	repeated string ifiles = 1;
}

message ReduceRequest {
	uint32 worker_id = 1;
	uint32 reducer_id = 2;
	repeated string files = 3;
}

message ReduceReply {
	bool isComplete = 1;
}
